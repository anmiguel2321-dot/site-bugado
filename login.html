<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Noticías - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial; margin:0; padding:0; background:#fafafa; transition: background 0.3s, color 0.3s; }
  header { background:#333; color:white; padding:15px; text-align:center; }
  nav { background:#444; padding:10px; }
  nav a { color:white; margin-right:20px; text-decoration:none; }
  .container { width:950px; margin:auto; padding:20px; background:white; transition: transform 0.5s; }
  input { display:block; margin-bottom:10px; width:80%; padding:5px; }
  button { padding:5px 10px; }
</style>
</head>
<body>
<header>
<h1>Portal de Noticías - Login</h1>
<p>Entre</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="contatos.html">Contatos</a>
<a href="sobre.html">Sobre</a>
<a href="login.html">Login</a>
</nav>

<div class="container">
<h2>Login</h2>
<input type="text" placeholder="Usúario">
<input type="password" placeholder="Senha">
<button id="loginBtn">Entrar</button>
</div>

<script>
<script>
const senhaInput = document.querySelector('input[type="password"]');
const loginBtn = document.getElementById("loginBtn");
const senhaFulano = "fuylano123"; // senha “proibida”

// Função do bug assustador
function bugAssustador(element){
    let count = 0;
    const tremor = setInterval(()=>{
        element.style.transform = `translate(${Math.random()*20-10}px, ${Math.random()*20-10}px)`;
        element.style.opacity = Math.random() < 0.5 ? '0.3' : '1';
        count++;
        if(count>15){ clearInterval(tremor); element.style.transform='translate(0,0)'; element.style.opacity='1'; }
    },100);

    const overlay = document.createElement('div');
    overlay.style.position='fixed';
    overlay.style.top='0';
    overlay.style.left='0';
    overlay.style.width='100%';
    overlay.style.height='100%';
    overlay.style.background='rgba(255,0,0,0.2)';
    overlay.style.color='#fff';
    overlay.style.display='flex';
    overlay.style.alignItems='center';
    overlay.style.justifyContent='center';
    overlay.style.fontSize='2em';
    overlay.style.zIndex='9999';
    overlay.innerText='!!! BUG DETECTADO !!!';
    document.body.appendChild(overlay);
    setTimeout(()=>document.body.removeChild(overlay),1500);
}

loginBtn.onclick = function() {
    const senha = senhaInput.value.trim();
    const tentativas = localStorage.getItem('tentativaFulano') || '0';

    if(senha === senhaFulano){
        if(tentativas === '0'){
            alert("Fulano já utiliza essa senha!");
            localStorage.setItem('tentativaFulano', '1'); // marca primeira tentativa
        } else {
            bugAssustador(document.body); // segunda tentativa: bug
        }
    } else {
        alert("Login realizado com sucesso… talvez 😎");
    }
}
</script>


</script>
</body>
</html>
