<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Noticías - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial; margin:0; padding:0; background:#fafafa; transition: background 0.3s, color 0.3s; }
  header { background:#333; color:white; padding:15px; text-align:center; }
  nav { background:#444; padding:10px; }
  nav a { color:white; margin-right:20px; text-decoration:none; }
  .container { width:950px; margin:auto; padding:20px; background:white; transition: transform 0.5s; }
  input { display:block; margin-bottom:10px; width:80%; padding:5px; }
  button { padding:5px 10px; }
</style>
</head>
<body>
<header>
<h1>Portal de Noticías - Login</h1>
<p>Entre</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="contatos.html">Contatos</a>
<a href="sobre.html">Sobre</a>
<a href="login.html">Login</a>
</nav>

<div class="container">
<h2>Login</h2>
<input type="text" placeholder="Usúario">
<input type="password" placeholder="Senha">
<button id="loginBtn">Entrar</button>
</div>

<script>
const mensagensLogin = [
  "Login realizado! Ou você só imaginou isso.",
  "Senha aceita, mas não garantimos nada.",
  "Bem-vindo(a)… talvez você esteja logado.",
  "Credenciais verificadas! Provavelmente."
];

function bugVisual(){
    document.body.style.background = '#111';
    document.body.style.color = '#0f0';
    const container = document.querySelector('.container');
    container.style.transform = 'rotate(12deg)';
    setTimeout(()=>container.style.transform='rotate(0deg)', 1000);
    const h1 = document.querySelector('header h1');
    let count=0;
    const blink = setInterval(()=>{
        h1.style.visibility = h1.style.visibility==='hidden'?'visible':'hidden';
        count++;
        if(count>10) clearInterval(blink);
    },150);
}

document.getElementById("loginBtn").onclick = function(){
  const msg = mensagensLogin[Math.floor(Math.random()*mensagensLogin.length)];
  if(Math.random()<0.5){
    alert(msg);
    bugVisual();
  } else {
    alert(msg);
    alert("Ops… algo inesperado aconteceu!");
    bugVisual();
  }
};
</script>
</body>
</html>
