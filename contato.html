<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Notic√≠as - Contatos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial; margin:0; padding:0; background:#fafafa; transition: background 0.3s, color 0.3s; }
  header { background:#333; color:white; padding:15px; text-align:center; }
  nav { background:#444; padding:10px; }
  nav a { color:white; margin-right:20px; text-decoration:none; }
  .container { width:950px; margin:auto; padding:20px; background:white; overflow-x: hidden; transition: transform 0.5s; }
  input, textarea { display:block; margin-bottom:10px; width:80%; padding:5px; }
  button { padding:5px 10px; margin-bottom:10px; position: relative; }
  .feedback { color:green; font-weight:bold; }
</style>
</head>
<body>
<header>
<h1>Portal de Notic√≠as - Contatos</h1>
<p>Fale com a gente (ou talvez n√£o üòè)</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="contatos.html">Contatos</a>
<a href="sobre.html">Sobre</a>
<a href="login.html">Login</a>
</nav>

<div class="container">
<h2>Fale Conosco</h2>
<form id="contatoForm">
<input type="text" placeholder="Nome do seu cachorro" required>
<input type="email" placeholder="Emai" required>
<input type="tel" placeholder="Telefone (aceita letras)">
<textarea placeholder="Mensagem confusa..."></textarea>
<button type="submit">Enviar</button>
<button type="reset">Resetar</button>
</form>
<div id="contatoFeedback" class="feedback"></div>
</div>

<script>
const mensagensContato = [
  "Mensagem recebida‚Ä¶ talvez.",
  "Obrigado! Isso vai para algum lugar, provavelmente.",
  "Seu contato foi registrado (ou quase).",
  "Feedback enviado! Ou n√£o, depende do servidor."
];

function bugVisual() {
    // Inverter cores
    document.body.style.background = '#222';
    document.body.style.color = '#fff';
    // Piscar t√≠tulo
    const h1 = document.querySelector('header h1');
    let count = 0;
    const blink = setInterval(() => {
        h1.style.visibility = h1.style.visibility === 'hidden' ? 'visible' : 'hidden';
        count++;
        if(count > 10) clearInterval(blink);
    }, 200);
    // Rotacionar container
    const container = document.querySelector('.container');
    container.style.transform = 'rotate(15deg)';
    setTimeout(() => { container.style.transform = 'rotate(0deg)'; }, 1000);
}

document.getElementById("contatoForm").onsubmit = function(e){
    e.preventDefault();
    const msg = mensagensContato[Math.floor(Math.random() * mensagensContato.length)];
    document.getElementById("contatoFeedback").innerText = msg;
    if(Math.random() < 0.5) bugVisual();
};

document.getElementById("contatoForm").onreset = function(e){
    if(Math.random() < 0.5){
        alert("Formul√°rio limpo‚Ä¶ mais ou menos.");
        bugVisual();
    }
};
</script>
</body>
</html>
