<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Noticías - Contatos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial; margin:0; padding:0; background:#fafafa; transition: background 0.3s, color 0.3s; }
  header { background:#333; color:white; padding:15px; text-align:center; }
  nav { background:#444; padding:10px; }
  nav a { color:white; margin-right:20px; text-decoration:none; }
  .container { width:950px; margin:auto; padding:20px; background:white; overflow-x: hidden; transition: transform 0.5s; }
  input, textarea { display:block; margin-bottom:10px; width:80%; padding:5px; }
  button { padding:5px 10px; margin-bottom:10px; position: relative; }
  .feedback { color:green; font-weight:bold; }
</style>
</head>
<body>
<header>
<h1>Portal de Noticías - Contatos</h1>
<p>Fale com a gente</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="contatos.html">Contatos</a>
<a href="sobre.html">Sobre</a>
<a href="login.html">Login</a>
</nav>

<div class="container">
<h2>Fale Conosco</h2>
<form id="contatoForm">
<input type="text" placeholder="Nome" required>
<input type="email" placeholder="Emai" required>
<input type="tel" placeholder="Telefone (aceita letras)">
<textarea placeholder="Mensagem"></textarea>
<button type="submit">Enviar</button>
<button type="reset">Resetar</button>
</form>
<div id="contatoFeedback" class="feedback"></div>
</div>

<script>
const mensagensContato = [
  "Mensagem recebida… talvez.",
  "Obrigado! Isso vai para algum lugar, provavelmente.",
  "Seu contato foi registrado (ou quase).",
  "Feedback enviado!"
];

document.getElementById("contatoForm").onsubmit = function(e){
    e.preventDefault();
    const msg = mensagensContato[Math.floor(Math.random() * mensagensContato.length)];
    document.getElementById("contatoFeedback").innerText = msg;
};


  function aplicarAmarelo() {
  document.body.style.background = "#000";
  document.body.style.color = "yellow";

  const tudo = document.querySelectorAll("*");
  tudo.forEach(el => {
    el.style.color = "yellow";
    el.style.borderColor = "yellow";
    if(el.tagName === "INPUT" || el.tagName === "TEXTAREA"){
      el.style.background = "#111";
    }
  });
}

// se já estiver ativo no localStorage, aplica ao abrir
if(localStorage.getItem("modoAmarelo") === "true"){
  aplicarAmarelo();
}
</script>
</body>
</html>
