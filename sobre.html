<div class="container">
<h2>Nosso Portal</h2>
<p>Nosso portal é o melhor do mundu. Aqui você encontra noticias aleatorias e curiosas.</p>
<img src="imagemInexistente.jpg" alt="Imagem quebrada">
<button onclick="saberMais()">Saiba Mais</button>

<script>
const mensagensSobre = [
  "Nada de novo aqui, ou será que tem?",
  "Informações confiáveis, mais ou menos.",
  "Atualizado recentemente… talvez ontem.",
  "Conteúdo aprovado por ninguém em especial."
];

function bugVisual() {
    document.body.style.background = '#333';
    document.body.style.color = '#ff0';
    const container = document.querySelector('.container');
    container.style.transform = 'rotate(-10deg)';
    setTimeout(() => container.style.transform='rotate(0deg)', 1000);
    const h1 = document.querySelector('header h1');
    let count = 0;
    const blink = setInterval(()=>{
        h1.style.visibility = h1.style.visibility === 'hidden' ? 'visible':'hidden';
        count++;
        if(count>8) clearInterval(blink);
    },200);
}

function saberMais(){
  const msg = mensagensSobre[Math.floor(Math.random() * mensagensSobre.length)];
  if(Math.random()<0.5){
    alert(msg);
    bugVisual();
  } else {
    alert(msg);
    alert("Ops… algo extra apareceu!");
    bugVisual();
  }
}
</script>
